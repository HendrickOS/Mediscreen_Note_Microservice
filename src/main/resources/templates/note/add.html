<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Note Add</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Note</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/notes/validate}" th:object="${note}" method="post" class="form-horizontal" style="width: 100%">
			  
			 <div class="form-group">
				<label for="patientsName" class="col-sm-2 control-label">Patient's Name</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{patientsName}" id="patientsName" placeholder="Patient's Name" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('patientsName')}" th:errors="*{patientsName}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="commentary" class="col-sm-2 control-label">Commentary</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{commentary}" id="commentary" placeholder="Commentary" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('commentary')}" th:errors="*{commentary}"></p>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-12">
					<a class="btn btn-danger btn-sm" href="/notes/list">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Add note">
				</div>
			</div>
		</form>
	</div>

</div>
</body>
</html>
